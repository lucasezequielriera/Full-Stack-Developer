<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 2 - Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section id="calculadoraSection">
        <div class="cajaCalculadora">
            <div class="parteSuperior">
                <div class="visor"><h1 id="visor"></h1></div>
            </div>
            <div class="parteInferior">
                <div class="columna">
                    <button id="numero7" value="7">7</button>
                    <button id="numero4" value="4">4</button>
                    <button id="numero1" value="1">1</button>
                    <button id="numero0" value="0">0</button>
                </div>
                <div class="columna">
                    <button id="numero8" value="8">8</button>
                    <button id="numero5" value="5">5</button>
                    <button id="numero2" value="2">2</button>
                    <button id="resetear">AC</button>
                </div>
                <div class="columna">
                    <button id="numero9" value="9">9</button>
                    <button id="numero6" value="6">6</button>
                    <button id="numero3" value="3">3</button>
                    <button id="sumar">+</button>
                </div>
                <div class="columna">
                    <button id="dividir" value="dividir">/</button>
                    <button id="multiplicar">X</button>
                    <button id="restar">-</button>
                    <button id="resultado">=</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./js/script.js"></script>
</body>

</html>
