<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cont√°ctanos</title>
    <meta name="author" content="Lucas Riera">
    <meta name="description" content="Contacto para empresa de Seguros">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main id="containerForm">
        <div class="content">
            <h1>Contact with our company</h1>
            <form action="" method="post">
                <div class="section">
                    <label for="name">Enter your name:</label>
                    <input type="text">
                </div>
                <div class="section">
                    <label for="name">Enter your last name:</label>
                    <input type="text">
                </div>
                <div class="section">
                    <label for="name">Enter your DNI:</label>
                    <input type="text">
                </div>
                <div class="section">
                    <label for="name">Enter your email:</label>
                    <input type="text">
                </div>
                <div class="section">
                    <label for="name">Enter your phone:</label>
                    <input type="text">
                </div>
                <div class="section">
                    <label for="name">Select an insurance type:</label>
                    <select name="insurance" id="insurance">
                        <option value="selectInsurance" disabled>Insurance types:</option>
                        <option value="basic">Basic</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="premium">Premium</option>
                    </select>
                    <p>The price for the "Basic" plan is: $4000 </p>
                </div>
                <button class="button" type="submit">Submit form</button>
            </form>
        </div>
    </main>
    
</body>
</html>
